
{% extends 'dealer/home_index.html' %}
{% block body %}
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      margin-top: 50px;
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-table th {
      text-align: right;
      vertical-align: middle;
    }
    .form-table td {
      vertical-align: middle;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="text-center mb-4">Driver Registration Form</h2>
    <form action="/driver_add_post" method="post">
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="driver_name" class="form-label">Driver Name</label>
            <input type="text" name="driver_name" id="driver_name" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="driver_mail" class="form-label">Email</label>
            <input type="email" name="driver_mail" id="driver_mail" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="licence" class="form-label">License No</label>
            <input type="text" name="licence" id="licence" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="driver_phn" class="form-label">Phone Number</label>
            <input type="tel" name="driver_phn" id="driver_phn" class="form-control" maxlength="10" pattern="[6-9][0-9]{9}" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="house_name" class="form-label">House Name</label>
            <input type="text" name="house_name" id="house_name" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="place" class="form-label">Place</label>
            <input type="text" name="place" id="place" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="post_" class="form-label">Post</label>
            <input type="text" name="post_addr" id="post_" class="form-control" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="pin" class="form-label">Pin</label>
            <input type="text" name="pin" id="pin" class="form-control" pattern="[6][0-9]{5}" maxlength="6" required>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Add Driver</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
