{% extends 'dealer/home_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: Custom styles */
    .table th, .table td {
      text-align: center;
    }
    .table img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover; /* Ensures images are properly contained */
    }
    .table-hover tbody tr:hover {
      background-color: #f8f9fa; /* Light grey background on row hover */
    }
    .btn-sm {
      font-size: 0.875rem;
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Material Information</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">SL NO</th>
            <th scope="col">Material Type</th>
            <th scope="col">Rate</th>
            <th scope="col">Image</th>
            <th scope="col">Stock</th>
            <th scope="col">Stock Update</th>
          </tr>
        </thead>
        <tbody>
          {% for i in data %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.type }}</td>
            <td>{{ i.rate }}</td>
            <td><img src="{{ i.image }}" alt="Material Image"></td>
            <td>{{ i.stock }}</td>
            <td><a href="update_stock/{{ i.s_id }}/{{ i.m_id }}#contents" class="btn btn-primary btn-sm">Stock Update</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.10/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
