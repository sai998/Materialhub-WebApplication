
{% extends 'dealer/home_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Search Payment Records</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-dark text-white text-center">
            <h4>Search Payment Records</h4>
          </div>
          <div class="card-body">
            <form action="/search_post#contents" method="post" class="mb-4">
              <div class="input-group">
                <input type="date" name="search" class="form-control" placeholder="Select date" />
                <button class="btn btn-primary" type="submit" id="button">Search</button>
              </div>
            </form>

            <table class="table table-bordered table-hover table-striped align-middle">
              <thead class="table-dark">
                <tr>
                  <th scope="col">SL NO</th>
                  <th scope="col">Date</th>
                  <th scope="col">Amount</th>
                </tr>
              </thead>
              <tbody>
                {% for i in data %}
                <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ i.payment_date }}</td>
                  <td>{{ i.ammount }}</td>
                </tr>
                {% endfor %}
                <tr>
                  <td colspan="2"><strong>Total</strong></td>
                  <td>{{ t }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
