{% extends 'dealer/home_index.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Dealer Information</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Profile Information</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-sm-4">
                <p class="mb-0"><strong>Dealer Name:</strong></p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ data.dealer_name }}</p>
              </div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-4">
                <p class="mb-0"><strong>Email:</strong></p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ data.email }}</p>
              </div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-4">
                <p class="mb-0"><strong>Phone:</strong></p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ data.phone_number }}</p>
              </div>
            </div>
            <hr>
            <div class="row mb-3">
              <div class="col-sm-4">
                <p class="mb-0"><strong>Licence No:</strong></p>
              </div>
              <div class="col-sm-8">
                <p class="text-muted mb-0">{{ data.license_no }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
