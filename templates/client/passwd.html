{% extends 'client/home_index.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Change Password</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Change Password</h4>
        </div>
        <div class="card-body">
          <form id="form1" name="form1" method="post" action="/change_psswd_post">
            <div class="mb-3">
              <label for="old_password" class="form-label">Old password</label>
              <input type="password" class="form-control" name="textfield" id="old_password" placeholder="Enter old password" required>
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">New password</label>
              <input type="password" class="form-control" name="textfield2" id="new_password" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm password</label>
              <input type="password" class="form-control" name="textfield3" id="confirm_password" placeholder="Confirm new password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
