{% extends 'client/home_index.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Payment Method</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Select Payment Method</h4>
        </div>
        <div class="card-body">
          <form action="/payment_method_post/{{ id }}" method="post">
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="radio" id="radio" value="Offline" required>
              <label class="form-check-label" for="radioOffline">
                Offline
              </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="radio" id="radio2" value="Online" required>
              <label class="form-check-label" for="radioOnline">
                Online
              </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
