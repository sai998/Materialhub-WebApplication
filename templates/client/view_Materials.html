{% extends 'client/home_index.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Material Stock</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      transition: box-shadow 0.3s ease, border-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .card:hover {
      border: 2px solid #007bff; /* Highlight border color on hover */
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Highlight shadow effect on hover */
    }
  </style>
</head>

<body>
<div class="container mt-5">

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- Loop through each material item and display it as a card -->
    {% for i in data %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ i.material_image }}" class="card-img-top img-fluid" alt="Material Image" style="height: 200px; object-fit: cover;">
        <div class="card-body text-center">
          <h5 class="card-title">{{ i.material_type }}</h5>
          <p class="card-text"><strong>Rs.</strong> {{ i.material_rate }}.00</p>
          <a href="/client_view_dealears/{{ i.id }}#contents" class="btn btn-primary">View Dealers</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
