{% extends 'client/home_index.html' %}
{% block body %}
    <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Complaint Form</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-danger text-white text-center">
          <h4>Submit a Complaint</h4>
        </div>
        <div class="card-body">
          <form id="form1" name="form1" method="post" action="/compalint_Post">
            <div class="mb-3">
              <label for="textarea" class="form-label">Complaint</label>
              <textarea name="complaints" id="textarea" class="form-control" rows="5" placeholder="Describe your issue" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <a href="/view_Replay#contents" class="btn btn-secondary">View Replies</a>
              <button type="submit" name="button" id="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
