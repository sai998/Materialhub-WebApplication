{% extends 'client/home_index.html' %}
{% block body %}
   <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User Information</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Light background color for a modern look */
  }

  .container {
    margin-top: 3rem;
  }

  .card {
    border-radius: 0.75rem; /* Rounded corners for the card */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a lifted effect */
  }

  .card-header {
    background-color: #007bff; /* Bootstrap primary color */
    color: white;
    border-bottom: 1px solid #dee2e6;
    padding: 1rem;
    font-size: 1.25rem;
    text-align: center;
  }

  .card-body {
    padding: 2rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 1rem;
    text-align: left;
  }

  th {
    background-color: #007bff; /* Match header color */
    color: white;
    text-transform: uppercase;
  }

  td {
    border-bottom: 1px solid #dee2e6;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2; /* Light grey background for even rows */
  }

  tr:hover {
    background-color: #e9ecef; /* Slightly darker grey for hover effect */
  }

</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      User Information
    </div>
    <div class="card-body">
      <table>
        <tr>
          <th>Name</th>
          <td>{{ data.user_name }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ data.user_email }}</td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td>{{ data.user_phone }}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{ data.house_name }}<br />{{ data.place }}<br />{{ data.post }}<br />{{ data.pin }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
