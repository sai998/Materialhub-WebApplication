			<h2>Client Registration </h2>
			<div class="login-form">	
				<form id="form1" name="form1" method="post" action="/client_register_post">
					<input type="text" name="textfield" placeholder="Name" required="" />
					<input type="email"  name="textfield2" placeholder="Email" required="" />
					<input type="text"  name="textfield3" placeholder="Phone number" required=""  maxlength="10" pattern="[6-9][0-9]{9}"/>
					<input type="text"  name="textfield4" placeholder="House name" required="" />
					<input type="text"  name="textfield5" placeholder="Place" id="textfield13" required="" />
					<input type="text"  name="textfield6" placeholder="Post" id="textfield14" required="" />
                    <input type="text"  name="textfield7" placeholder="Pin" id="textfield14" required="" pattern="[6][0-9]{5}" maxlength="6"/>

					<input type="password"  name="textfield8" placeholder="Password" id="password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"/>
                    <input type="checkbox" id="show-password" />
      <label for="show-password" style="color: white;font-size: 12px">Show Password</label>

					<input type="submit" value="REGISTER" name="button">
				</form>
                <script>
    document.addEventListener('DOMContentLoaded', function () {
      const passwordInput = document.getElementById('password');
      const showPasswordCheckbox = document.getElementById('show-password');

      showPasswordCheckbox.addEventListener('change', function () {
        if (showPasswordCheckbox.checked) {
          passwordInput.type = 'text'; // Show password
        } else {
          passwordInput.type = 'password'; // Hide password
        }
      });
    });


  </script>
