<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Forget Password</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <form action="/forget_post" method="post" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
    <table style="width: 100%; border-collapse: collapse;">
      <tr>
        <th style="text-align: left; padding-bottom: 10px;">Enter your email</th>
      </tr>
      <tr>
        <td style="padding-bottom: 20px;">
          <input type="email" name="forgetpass" id="textfield" placeholder="example@mail.com" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"/>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" name="button" id="button" value="OK" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"/>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
