{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Add Material</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            table {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <form id="form1" name="form1" method="post" action="/materialAdd_post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>Type</th>
                <td><input type="text" name="type" id="textfield" required /></td>
            </tr>
            <tr>
                <th>Rate</th>
                <td><input type="number" name="rate" id="textfield2" required /></td>
            </tr>
            <tr>
                <th>Image</th>
                <td><input type="file" name="image" id="fileField" required /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="button" id="button" value="ADD" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

{% endblock %}
