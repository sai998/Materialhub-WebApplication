{% extends 'admin/admin_index.html' %}
{% block body %}

    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Edit Material</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Edit Material</h2>
    <form id="form1" name="form1" method="post" action="/editMaterial_post/{{ data.id }}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="type" class="form-label">Type</label>
            <input type="text" name="type" class="form-control" id="type" value="{{ data.material_type }}" required>
        </div>

        <div class="mb-3">
            <label for="rate" class="form-label">Rate</label>
            <input type="number" name="rate" class="form-control" id="rate" value="{{ data.material_rate }}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Current Image</label><br>
            <img src="{{ data.material_image }}" class="img-thumbnail mb-3" height="100" width="100" alt="Material Image">
            <input type="file" name="image" class="form-control" id="image">
        </div>

        <button type="submit" class="btn btn-success w-100">Edit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
