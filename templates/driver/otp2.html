{% extends 'driver/driver_indexhome.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>OTP Verification</title>

  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-mQ93ZNx8eMgcbIN4cHDTHsITjxDNExlT+5rsh8txE1W75jX4it5j0QZoVQQniwko" crossorigin="anonymous">

  <!-- Custom CSS for Modern Styling -->
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .otp-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-submit {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }

    .form-text {
      text-align: center;
      margin-top: 10px;
      color: #7f8c8d;
    }
  </style>
</head>

<body>
  <div class="otp-container">
    <h2>Enter OTP</h2>
    <form action="/otp2_post/{{ oid }}/{{ uid }}" method="post">
      <div class="form-group">
        <label for="otp-input">Please enter your OTP:</label>
        <input type="text" name="otp2" class="form-control" id="otp-input" placeholder="Enter OTP" required />
      </div>
      <div class="form-group">
        <input type="submit" class="btn-submit" value="Submit" />
      </div>

    </form>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGFKcb+l/2FnFc00lz1Kfw5mo2ETV0W5E3l5SHMf64h5" crossorigin="anonymous"></script>
</body>
</html>

{% endblock %}
